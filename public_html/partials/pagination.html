<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="hero-unit" style="padding: 24 0 24 43">
                            <div class="row"> 
                                <div class="span3">
                                    <div class="input-append">
                                        <input type="text" ng-model="query" ng-change="search()" placeholder="Search" style="height: 30px">
                                        <!--<span class="add-on"><i class="icon-search"></i></span>-->
                                    </div>
                                </div>
                                <div class="span3">
                                    Rows to show: <input type="number" ng-model="itemsPerPage" ng-change="search()" style="height: 30px; width: 75px;">
                                </div>
                            </div>

                            <div class="row">
                                <!--                        <div class="span12" ng-style="table_row_style">-->
                                <div class="span12" ng-style="{'overflow': 'auto', 'min-height': (92*{{itemsPerPage}}) + 'px'}">


                                    <table class="table table-striped table-condensed table-hover" style="font-size: 12px;">
                                        <thead>
                                            <tr>
                                                <th ng-repeat="header in table_headers"  ng-style="table_header_style(header)">{{ header }}
                                                    <a ng-click="sort_by(header)">
                                                       <!--<i ng-class="{'icon-sort':reverse == undefined, 'icon-chevron-up': reverse, 'icon-chevron-down': !reverse }"></i>-->
                                                        <i class="icon-sort"></i>
                                                    </a>
                                                </th> 
                                            </tr>
                                        </thead>                       
                                        <tbody>                                      
                                         <!--                                    <tr ng-repeat="item in pagedItems[currentPage-1] | orderBy:sortingOrder:reverse"-->
                                            <tr ng-repeat="item in pagedItems[0] | orderBy:sortingOrder:reverse"

                                                >
                                                <td ng-repeat="val in item" ng-bind-html-unsafe="item[table_headers[$index]]"></td>
                                            </tr>
                                        </tbody>                             
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span12" style="overflow: auto">
                                    <pagination boundary-links="true" num-pages="noOfPages" current-page="currentPage" max-size="maxSize"></pagination>
                                    The selected page no: {{currentPage}}
                                    Table size: {{tableSize}}

                                </div>
                            </div>
                        </div>
    </body>
</html>
